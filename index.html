<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js"></script>
    <title>Calculator Project</title>
  </head>
  <body>
    <main
      class="min-h-screen bg-gradient-to-r from-indigo-200 to-yellow-100 py-[10vh] md:pt-[20vh]"
    >
      <div
        class="calculator max-w-[400px] w-11/12 mx-auto grid grid-cols-4 bg-white gap-1 rounded-lg shadow-lg overflow-hidden"
      >
        <div class="calc_header col-span-4 bg-black py-4 px-2 -mb-1">
          <h2
            class="upper_text text-zinc-400 text-right font-semibold h-[24px]"
          >
            45 +
          </h2>
          <p
            class="low_text text-3xl text-white font-bold text-right mt-4 h-[36px]"
          >
            85
          </p>
        </div>
        <button
          class="col-span-2 bg-neutral-100 py-8 font-semibold text-xl acButton transition-color duration-200 hover:bg-neutral-200"
        >
          AC
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl delButton transition-color duration-200 hover:bg-neutral-200">
          DEL
        </button>
        <button class="py-8 bg-neutral-100 font-bold text-xl opBtn transition-color duration-200 hover:bg-neutral-200">
          &#247;
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl numberBtn transition-color duration-200 hover:bg-neutral-200">
          1
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl numberBtn transition-color duration-200 hover:bg-neutral-200">
          2
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl numberBtn transition-color duration-200 hover:bg-neutral-200">
          3
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl opBtn transition-color duration-200 hover:bg-neutral-200">
          *
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl numberBtn transition-color duration-200 hover:bg-neutral-200">
          4
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl numberBtn transition-color duration-200 hover:bg-neutral-200">
          5
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl numberBtn transition-color duration-200 hover:bg-neutral-200">
          6
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl opBtn transition-color duration-200 hover:bg-neutral-200">
          +
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl numberBtn transition-color duration-200 hover:bg-neutral-200">
          7
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl numberBtn transition-color duration-200 hover:bg-neutral-200">
          8
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl numberBtn transition-color duration-200 hover:bg-neutral-200">
          9
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl opBtn transition-color duration-200 hover:bg-neutral-200">
          -
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl numberBtn transition-color duration-200 hover:bg-neutral-200">
          .
        </button>
        <button class="py-8 bg-neutral-100 font-semibold text-xl numberBtn transition-color duration-200 hover:bg-neutral-200">
          0
        </button>
        <button
          class="py-8 bg-neutral-100 font-semibold text-xl col-span-2 opBtn transition-color duration-200 hover:bg-neutral-200"
        >
          =
        </button>
      </div>
    </main>
  </body>
</html>
